<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="show">

    </div>
    <div id="show2">

    </div>

    <div id="show3">

    </div>

    <script src="jquery-3.4.1.js"></script>
    <script>
        //Jquery AJAX and loop with $.each
        $(function () {
            $.ajax({
                url: "user.json",
                cache: false,
                dataType: "JSON",
                success: function (data, textstatus) {
                    $.each(data, function (index) {
                        $("#show").append("<div>" + data[index].age + "</div>");
                    })
                },
                error: function (xhr, status, error) {
                    console.log(xhr);
                    console.log(textstatus);
                    console.log(err);

                }
            })
            //Jquery AJAX and loop with For
            $.ajax({
                url: "user.json",
                cache: false,
                dataType: "JSON",
                success: function (data, status) {
                    var content = "";
                    for (var x in data) {
                        content += "<div>" + data[x].Languages[1] + "</div>";
                        $("#show2").html(content);
                    }

                },
                error: function (xhr, textstatus, err) {
                    console.log(xhr);
                    console.log(textstatus);
                    console.log(err);

                }
            });
            //Jquery $.getJson()
            $.getJSON('user.json', function (data) {
                console.log(data);
                var content = '';
                for (var x in data) {
                    content += '<div>' + data[x].FirstName + '</div>';
                }
                $('#show3').html(content);
            })
        });
    </script>
</body>

</html>
